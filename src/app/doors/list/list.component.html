<div fxLayout="row wrap">
    <!-- Card column -->
    <div fxFlex.gt-sm="50%" fxFlex="100" *ngFor="let door of doors">
        <mat-card>
            <a routerLink="/doors/{{door.id}}">
              <mat-card-header>
                  <mat-card-title>{{door.name}}</mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{imgUrl}}/doors/models/{{door.model_path}}" alt="{{door.a_key}}">
            </a>
            <mat-card-content>
                <p>
                </p>
                <mat-card-actions>
                    <button mat-raised-button color="accent">{{'doors.button.buy' | translate}}</button>
                    {{'doors.price.from' | translate}} {{door.price}}â‚½
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
